<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1 id="title">Survey-Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label id="name-label">Name</label><input id="name" type="text" />
      <placeholder>Please enter you name</placeholder>
      <label id="email-label">Email</label
      ><input name="email" id="email" type="email" />
      <placeholder>Please enter your email</placeholder>
      <label id="number-label">Number</label
      ><input name="number" id="number" type="number" min="13" max="120" />
      <placeholder>Please enter a number between 13 and 120</placeholder>
    </form>
  </body>
</html>
